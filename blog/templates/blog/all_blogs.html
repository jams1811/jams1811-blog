<!-- Import the base from base template -->
{% extends 'portfolio/base.html' %}
<!-- Import the block from base template -->

{% block content %}

    {% load static %}
  <center>
    <img src="{% static 'portfolio\Sky red.jpg' %}" height=450, width=500><br><br>
  </center>
  <br><br><br>
  <div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
    <h2>Jams has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
    {% for blog in blogs %}
    <br><br><br><br>
    <a href="{% url 'blog:post' blog.id %}"><h1>{{ blog.title }}</h1></a>
    <br>
    <h2>{{ blog.description|truncatechars:50 }}</h2>
    <br><br>
    {% if blog.url %}
    <a href={{ blog.url }}>Link</a>
    {%  endif %}
    {% endfor %}
    </div>
  </div>
{% endblock %}
